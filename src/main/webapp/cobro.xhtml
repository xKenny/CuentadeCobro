<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <center>
            <h1>Resultado</h1> 
        </center>
        <br></br>
        <td>
            <h:outputText id="outGenero" style="color:blue;font-size:30px" value="#{cuenta.generoFormal}:     "/>
            <h:outputText id="outNombre" style="color:blue;font-size:30px" value="#{cuenta.profesional.nombre}"/>
        </td>
        <br></br>
        <td>
            <h:outputText id="outProf1" style="color:blue;font-size:30px" value="Por su profesion :   "/>
            <h:outputText id="outProf2" style="color:blue;font-size:30px" value="#{cuenta.profesional.profesion}"/>
        </td>
        <br></br>
        <td>
            <h:outputText id="outIdiom2" style="color:blue;font-size:30px" value="#{cuenta.idiomas}"/>
        </td>
         <br></br>
        <td>
            <h:outputText id="outUbic1" style="color:blue;font-size:30px" value="Por su ubicacion :   "/>
            <h:outputText id="outUbic2" style="color:blue;font-size:30px" value="#{cuenta.profesional.ubicacion}"/>
        </td>
          <br></br>
        <td>
            <h:outputText id="outdias1" style="color:blue;font-size:30px" value="Y por sus dias trabajados :   "/>
            <h:outputText id="outdias2" style="color:blue;font-size:30px" value="#{cuenta.profesional.diasTrabajados}"/>
        </td>
            <br></br>
        <td>
            <center>
            <h:outputText id="outCuenta" style="color:red;font-size:30px" value="Su cuenta es por :   "/>
            <h:outputText id="outCuenta2" style="color:red;font-size:30px" value="#{cuenta.sueldo} COP"/>
            </center>
        </td>
        </h:form>
    </h:body>
</html>
